<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Salon</title>

    <link rel="shortcut icon" href="#" />
    <!-- <link rel="icon" type="image/gif" href="./images/logo.png" /> -->

    <link rel="stylesheet" href="./lib/aos-master/dist/aos.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/topBanner.css" />

    <script src="./lib/aos-master/dist/aos.js"></script>
    <script src="./lib/w3.js"></script>
  </head>

  <body>
    <main>
      <div id="top-banner" class="m-1800">
        <div class="item-logo logo-transition">
          <div class="item-logo-wrapper">
            <img width="300px" src="./images/logo.png" alt="hair-salon" />
          </div>
        </div>
        <div class="banner-item-wrapper">
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/1.jpg"
            style="transform: rotate(-10deg) translate(20px, -15px)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/2.jpg"
            style="transform: rotate(5deg) translate(0, -30px)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/3.jpg"
            style="transform: rotate(15deg) translate(-15px, 0)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/8.jpg"
            style="transform: rotate(5deg)"
            alt="hair-salon"
          />
          <div class="banner-item"></div>
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/4.jpg"
            style="transform: rotate(-10deg) translate(10px, -5px)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/7.jpg"
            style="transform: rotate(-15deg) translate(15px, 25px)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/6.jpg"
            style="transform: rotate(-5deg) translate(-10px, 30px)"
            alt="hair-salon"
          />
          <img
            class="banner-item item-image item-transition"
            src="./images_thumb/5.jpg"
            style="transform: rotate(15deg) translate(-20px, 25px)"
            alt="hair-salon"
          />
        </div>
      </div>
      <p>This is a body</p>
    </main>
  </body>
  <script src="./scripts/index.js"></script>
  <script>
    AOS.init();
    w3.includeHTML();
  </script>
</html>
